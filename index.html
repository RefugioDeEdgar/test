<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi página básica</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
      background: #f7f7f7;
      color: #222;
    }
    header, footer {
      max-width: 800px;
      margin: 0 auto 1.5rem;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
    }
    h1 { margin-top: 0; }
    button {
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #0069ff;
      color: white;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <header>
    <h1>Hola, mundo</h1>
    <p>Esta es una página HTML básica con un poco de estilo.</p>
  </header>

  <main>
    <section>
      <h2>Contenido</h2>
      <p>
        Puedes modificar este texto, añadir imágenes, enlaces y más. 
        Aquí tienes un ejemplo de enlace: 
        <a href="https://example.com" target="_blank" rel="noopener">Visitar ejemplo</a>.
      </p>
      <button id="saludoBtn">Haz clic para saludar</button>
      <p id="mensaje" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Mi sitio básico</small>
  </footer>

  <script>
    const btn = document.getElementById('saludoBtn');
    const msg = document.getElementById('mensaje');
    btn.addEventListener('click', () => {
      const hora = new Date().toLocaleTimeString();
      msg.textContent = `¡Hola! Gracias por visitar. Hora local: ${hora}`;
    });
  </script>
</body>
</html>
